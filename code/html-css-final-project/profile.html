<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogging App - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>My Profile</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="profile">

      <img src="images/profile.jpg" alt="Profile Photo" class="profile-photo">

        </div>
        <p>Phasellus vestibulum lorem sed risus ultricies tristique...</p>
      </div>
      <div class="post">
        <div class="post-header">
          <span class="timestamp">Jan 3, 2025</span>
        </div>
        <p>Morbi tristique senectus et netus et malesuada...</p>
      </div>
      <!-- Add more posts as needed -->
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Ruth 2025 Blogging App</p>
  </footer>
</body>
</html>
