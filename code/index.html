<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lectures Diary - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Lectures Diary</h1>
    <nav>
      <a href="profile.html">My Profile</a>
    </nav>
  </header>

  <main id="blog-posts">
    <!-- Posts will be populated here by JavaScript -->
  </main>

  <script>
    // Fetch posts
    fetch("https://jsonplaceholder.typicode.com/posts?_limit=5")
      .then(res => res.json())
      .then(posts => {
        const blogContainer = document.getElementById("blog-posts");
        posts.forEach(post => {
          const postElement = document.createElement("article");
          postElement.className = "blog-post";
          postElement.innerHTML = `
            <div class="post-header">
              <img src="https://i.pravatar.cc/40?img=${post.userId}" alt="User icon" class="user-icon" />
              <span class="username">User ${post.userId}</span>
              <span class="timestamp">Just now</span>
            </div>
            <div class="post-content">
              <h2>${post.title}</h2>
              <p>${post.body}</p>
            </div>
          `;
          blogContainer.appendChild(postElement);
        });
      });
  </script>
</body>
</html>
