<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioFlow</title>
  <style>
    :root {
      --primary-red: #e53935;
      --primary-blue: #1e88e5;
      --primary-white: #ffffff;
      --dark-bg: #212121;
      --light-bg: #f5f5f5;
      --light-text: #f5f5f5;
      --dark-text: #212121;
      --border-radius: 6px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-blue) 100%);
      color: var(--primary-white);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 15px;
    }
    
    .btn {
      background-color: var(--primary-white);
      color: var(--dark-text);
      border: none;
      padding: 8px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn-blue {
      background-color: var(--primary-blue);
      color: var(--primary-white);
    }
    
    .btn-red {
      background-color: var(--primary-red);
      color: var(--primary-white);
    }
    
    main {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }
    
    .dual-player {
      display: flex;
      height: 250px;
      border-bottom: 2px solid var(--primary-blue);
      background-color: #2c2c2c;
    }
    
    .player {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .player-a {
      border-right: 1px solid var(--primary-blue);
      background: linear-gradient(135deg, rgba(30, 136, 229, 0.1), transparent);
    }
    
    .player-b {
      border-left: 1px solid var(--primary-red);
      background: linear-gradient(135deg, rgba(229, 57, 53, 0.1), transparent);
    }
    
    .player-title {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .player-a .player-title {
      color: var(--primary-blue);
    }
    
    .player-b .player-title {
      color: var(--primary-red);
    }
    
    .now-playing {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: var(--border-radius);
      min-height: 100px;
      margin-bottom: 10px;
    }
    
    .song-info {
      margin-bottom: 10px;
    }
    
    .song-title {
      font-weight: bold;
      font-size: 18px;
    }
    
    .song-artist {
      font-style: italic;
      color: #cccccc;
    }
    
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
    }
    
    .progress-container {
      position: relative;
      width: 100%;
      height: 15px;
      background-color: #444;
      border-radius: 10px;
      margin: 10px 0;
    }
    
    .progress-bar {
      position: absolute;
      height: 100%;
      border-radius: 10px;
    }
    
    .player-a .progress-bar {
      background-color: var(--primary-blue);
    }
    
    .player-b .progress-bar {
      background-color: var(--primary-red);
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #aaa;
    }
    
    .playlist-section {
      flex-grow: 1;
      display: flex;
      overflow: hidden;
    }
    
    .playlist {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    
    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .playlist-title {
      font-size: 18px;
      color: var(--primary-white);
    }
    
    .track-list {
      width: 100%;
      border-collapse: collapse;
    }
    
    .track-list th {
      text-align: left;
      padding: 8px 15px;
      border-bottom: 2px solid var(--primary-blue);
    }
    
    .track-list tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .track-list td {
      padding: 8px 15px;
      border-bottom: 1px solid #444;
    }
    
    .track-list tr:hover {
      background-color: rgba(30, 136, 229, 0.2);
      cursor: pointer;
    }
    
    .track-list .playing {
      background-color: rgba(229, 57, 53, 0.2);
    }
    
    footer {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    
    .status {
      color: #aaa;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .volume-slider {
      width: 100px;
      accent-color: var(--primary-blue);
    }
    
    .settings-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .settings-panel {
      background-color: #2c2c2c;
      width: 500px;
      padding: 20px;
      border-radius: var(--border-radius);
      border: 2px solid var(--primary-blue);
    }
    
    .settings-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .settings-group {
      margin-bottom: 20px;
    }
    
    .settings-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--primary-blue);
    }
    
    .settings-item {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .settings-item label {
      flex-grow: 1;
    }
    
    .settings-item input, .settings-item select {
      width: 150px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: var(--light-text);
    }
    
    .show {
      display: flex !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RadioFlow</div>
    <div class="controls">
      <button id="addFiles" class="btn">Add Files</button>
      <button id="savePlaylist" class="btn">Save Playlist</button>
      <button id="loadPlaylist" class="btn">Load Playlist</button>
      <button id="showSettings" class="btn">Settings</button>
    </div>
  </header>
  
  <main>
    <div class="dual-player">
      <div class="player player-a">
        <div class="player-title">Player A</div>
        <div class="now-playing">
          <div class="song-info">
            <div class="song-title">No Track Selected</div>
            <div class="song-artist">-</div>
          </div>
          <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <div class="time-display">
            <span class="current-time">00:00</span>
            <span class="total-time">00:00</span>
          </div>
        </div>
        <div class="player-controls">
          <button class="btn btn-blue play-btn">Play</button>
          <button class="btn pause-btn">Pause</button>
          <button class="btn stop-btn">Stop</button>
          <button class="btn btn-red cue-btn">Cue</button>
        </div>
      </div>
      
      <div class="player player-b">
        <div class="player-title">Player B</div>
        <div class="now-playing">
          <div class="song-info">
            <div class="song-title">No Track Selected</div>
            <div class="song-artist">-</div>
          </div>
          <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <div class="time-display">
            <span class="current-time">00:00</span>
            <span class="total-time">00:00</span>
          </div>
        </div>
        <div class="player-controls">
          <button class="btn btn-blue play-btn">Play</button>
          <button class="btn pause-btn">Pause</button>
          <button class="btn stop-btn">Stop</button>
          <button class="btn btn-red cue-btn">Cue</button>
        </div>
      </div>
    </div>
    
    <div class="playlist-section">
      <div class="playlist">
        <div class="playlist-header">
          <div class="playlist-title">Playlist</div>
          <div class="playlist-controls">
            <button class="btn btn-blue" id="playNext">Auto Play Next</button>
            <button class="btn btn-red" id="clearPlaylist">Clear All</button>
          </div>
        </div>
        
        <table class="track-list">
          <thead>
            <tr>
              <th width="5%">#</th>
              <th width="35%">Title</th>
              <th width="25%">Artist</th>
              <th width="10%">Duration</th>
              <th width="15%">Actions</th>
            </tr>
          </thead>
          <tbody id="trackListBody">
            <!-- Tracks will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="status">Ready to play</div>
    <div class="volume-control">
      <span>Volume:</span>
      <input type="range" min="0" max="100" value="80" class="volume-slider" id="masterVolume">
      <span id="volumeValue">80%</span>
    </div>
  </footer>
  
  <div class="settings-container" id="settingsContainer">
    <div class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="btn" id="closeSettings">Close</button>
      </div>
      
      <div class="settings-group">
        <div class="settings-title">Playback Settings</div>
        <div class="settings-item">
          <label for="fadeTime">Crossfade Duration (seconds):</label>
          <input type="number" id="fadeTime" min="0" max="10" step="0.5" value="3">
        </div>
        <div class="settings-item">
          <label for="autoPlay">Auto-play next track:</label>
          <input type="checkbox" id="autoPlay" checked>
        </div>
        <div class="settings-item">
          <label for="defaultVolume">Default Volume (%):</label>
          <input type="number" id="defaultVolume" min="0" max="100" value="80">
        </div>
      </div>
      
      <div class="settings-group">
        <div class="settings-title">Interface Settings</div>
        <div class="settings-item">
          <label for="themeSelect">Color Theme:</label>
          <select id="themeSelect">
            <option value="default" selected>Default (Red/Blue)</option>
            <option value="blue">Blue Focus</option>
            <option value="red">Red Focus</option>
          </select>
        </div>
      </div>
      
      <div class="settings-controls">
        <button class="btn btn-blue" id="saveSettings">Save Settings</button>
        <button class="btn" id="resetSettings">Reset to Default</button>
      </div>
    </div>
  </div>

  <script>
    // This would be the renderer script that connects to the Electron backend
    // In a real implementation, we would use IPC to communicate with the main process
    
    document.addEventListener('DOMContentLoaded', () => {
      // Settings panel toggle
      const settingsContainer = document.getElementById('settingsContainer');
      const showSettingsBtn = document.getElementById('showSettings');
      const closeSettingsBtn = document.getElementById('closeSettings');
      
      showSettingsBtn.addEventListener('click', () => {
        settingsContainer.classList.add('show');
      });
      
      closeSettingsBtn.addEventListener('click', () => {
        settingsContainer.classList.remove('show');
      });
      
      // Volume control
      const volumeSlider = document.getElementById('masterVolume');
      const volumeValue = document.getElementById('volumeValue');
      
      volumeSlider.addEventListener('input', () => {
        const value = volumeSlider.value;
        volumeValue.textContent = `${value}%`;
        // In a real implementation, this would change the actual audio volume
      });
      
      // Mock functionality for demo purposes
      const playBtns = document.querySelectorAll('.play-btn');
      const pauseBtns = document.querySelectorAll('.pause-btn');
      const stopBtns = document.querySelectorAll('.stop-btn');
      const cueBtns = document.querySelectorAll('.cue-btn');
      
      playBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const player = this.closest('.player');
          const statusEl = document.querySelector('.status');
          statusEl.textContent = `Playing on ${player.classList.contains('player-a') ? 'Player A' : 'Player B'}`;
        });
      });
      
      pauseBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const player = this.closest('.player');
          const statusEl = document.querySelector('.status');
          statusEl.textContent = `Paused on ${player.classList.contains('player-a') ? 'Player A' : 'Player B'}`;
        });
      });
      
      stopBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const player = this.closest('.player');
          const statusEl = document.querySelector('.status');
          statusEl.textContent = `Stopped on ${player.classList.contains('player-a') ? 'Player A' : 'Player B'}`;
        });
      });
      
      cueBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const player = this.closest('.player');
          const statusEl = document.querySelector('.status');
          statusEl.textContent = `Cued on ${player.classList.contains('player-a') ? 'Player A' : 'Player B'}`;
        });
      });
      
      // This would be populated with real data in the actual application
      // Mock data for demonstration
      const mockTracks = [
        { id: 1, title: 'Summer Vibes', artist: 'DJ Cool', duration: '3:45' },
        { id: 2, title: 'Midnight Dreams', artist: 'The Night Owls', duration: '4:20' },
        { id: 3, title: 'Urban Jungle', artist: 'City Beats', duration: '3:12' },
        { id: 4, title: 'Sunset Boulevard', artist: 'Ocean Waves', duration: '5:07' },
        { id: 5, title: 'Mountain High', artist: 'Nature Sounds', duration: '6:33' }
      ];
      
      const trackListBody = document.getElementById('trackListBody');
      
      // Populate track list
      mockTracks.forEach((track, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${track.title}</td>
          <td>${track.artist}</td>
          <td>${track.duration}</td>
          <td>
            <button class="btn btn-blue btn-sm play-to-a">A</button>
            <button class="btn btn-red btn-sm play-to-b">B</button>
          </td>
        `;
        trackListBody.appendChild(row);
      });
      
      // Add event listeners for track selection
      const playToABtns = document.querySelectorAll('.play-to-a');
      const playToBBtns = document.querySelectorAll('.play-to-b');
      
      playToABtns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
          const track = mockTracks[index];
          const playerA = document.querySelector('.player-a');
          playerA.querySelector('.song-title').textContent = track.title;
          playerA.querySelector('.song-artist').textContent = track.artist;
          playerA.querySelector('.total-time').textContent = track.duration;
        });
      });
      
      playToBBtns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
          const track = mockTracks[index];
          const playerB = document.querySelector('.player-b');
          playerB.querySelector('.song-title').textContent = track.title;
          playerB.querySelector('.song-artist').textContent = track.artist;
          playerB.querySelector('.total-time').textContent = track.duration;
        });
      });
    });
  </script>
</body>
</html>
