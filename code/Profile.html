<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>User Profile</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="profile-section">
    <img src="https://i.pravatar.cc/150?img=1" alt="Profile" class="profile-photo" />
    <div class="bio">
      <h2>@user1</h2>
      <p>Hi, I love blogging about tech, education, and design. Welcome to my thoughts!</p>
    </div>
  </section>

  <main id="user-posts">
    <!-- User-specific posts will go here -->
  </main>

  <script>
    fetch("https://jsonplaceholder.typicode.com/posts?userId=1")
      .then(res => res.json())
      .then(posts => {
        const userPosts = document.getElementById("user-posts");
        posts.slice(0, 5).forEach(post => {
          const postEl = document.createElement("article");
          postEl.className = "blog-post";
          postEl.innerHTML = `
            <div class="post-header">
              <img src="https://i.pravatar.cc/40?img=1" alt="User icon" class="user-icon" />
              <span class="username">@user1</span>
              <span class="timestamp">Today</span>
            </div>
            <div class="post-content">
              <h2>${post.title}</h2>
              <p>${post.body}</p>
            </div>
          `;
          userPosts.appendChild(postEl);
        });
      });
  </script>
</body>
</html>
